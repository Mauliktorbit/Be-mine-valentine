<!-- <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Itim',cursive;
  height:100vh;
  background:linear-gradient(-45deg,#ff4e8c,#ff758c,#ffb199,#ffdde1);
  background-size:400% 400%;
  animation:bgMove 8s ease infinite;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
  overflow:hidden;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

audio{display:none}

.card{
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(10px);
  border-radius:25px;
  padding:30px;
  text-align:center;
  width:90%;
  max-width:380px;
  box-shadow:0 20px 40px rgba(0,0,0,.3);
  animation:pop .8s ease;
}

@keyframes pop{
  from{transform:scale(.6);opacity:0}
  to{transform:scale(1);opacity:1}
}

h1{font-size:22px;line-height:1.4}
.buttons{margin-top:25px;display:flex;gap:15px;justify-content:center}

button{
  border:none;
  padding:12px 25px;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
}

#yes{background:#ff2e63;color:#fff}
#no{background:#fff;color:#ff2e63}

.final{display:none;animation:fade 1s ease forwards}

@keyframes fade{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

.heart{
  position:fixed;
  bottom:-10px;
  font-size:22px;
  animation:floatUp linear forwards;
}

@keyframes floatUp{
  to{transform:translateY(-110vh) rotate(360deg);opacity:0}
}

.og-credit{
  position:fixed;
  bottom:8px;
  width:100%;
  text-align:center;
  font-size:11px;
}
.og-credit a{color:#fff;text-decoration:none;font-weight:bold}
</style>
</head>

<body>

<!-- üéµ Background Music -->
<audio id="bgMusic" loop preload="auto">
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1 id="text"></h1>

  <div class="buttons" id="btns">
    <button id="yes">Yes üíñ</button>
    <button id="no">No üòù</button>
  </div>

  <div class="final" id="final">
    <h1>
      You just made me smile üòç<br>
      You stole my heart üíò<br>
      Happy Valentine‚Äôs Day ü´∂<br>
      I choose you. Always üíñ
    </h1>
  </div>
</div>

<div class="og-credit">
  OG Creator ¬∑
  <a href="https://www.instagram.com/the_coding_mann/" target="_blank">
    @The_Coding_Mann
  </a>
</div>

<script>
const text = document.getElementById("text");
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const btns = document.getElementById("btns");
const final = document.getElementById("final");
const bgMusic = document.getElementById("bgMusic");

const lines=[
  "Hey you ü´£üíñ",
  "I have something important to ask‚Ä¶",
  "Will you be my Valentine? üíåü•π"
];

let i=0,char=0;
let musicStarted=false;

/* üîì Invisible first-touch audio unlock */
function startMusic(){
  if(musicStarted) return;
  musicStarted=true;

  bgMusic.volume=0;
  bgMusic.play().then(()=>{
    let v=0;
    const fade=setInterval(()=>{
      v+=0.04;
      bgMusic.volume=Math.min(v,0.6);
      if(v>=0.6) clearInterval(fade);
    },200);
  }).catch(()=>{});
}

document.addEventListener("touchstart",startMusic,{once:true});
document.addEventListener("click",startMusic,{once:true});

/* ‚úçÔ∏è Typewriter */
function typeWriter(){
  if(char<lines[i].length){
    text.innerHTML+=lines[i].charAt(char++);
    setTimeout(typeWriter,60);
  }else{
    setTimeout(()=>{
      text.innerHTML+="<br>";
      char=0;i++;
      if(i<lines.length) typeWriter();
    },500);
  }
}
typeWriter();

/* üòù No button dodge */
no.onclick=()=>{
  no.style.transform=`translate(${Math.random()*200-100}px,${Math.random()*200-100}px) rotate(${Math.random()*360}deg)`
};

/* üíñ Yes click */
yes.onclick=()=>{
  btns.style.display="none";
  final.style.display="block";
  explodeHearts();
};

function explodeHearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerText=["üíñ","üíò","‚ù§Ô∏è","ü©∑"][Math.floor(Math.random()*4)];
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=Math.random()*3+2+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),5000);
  },150);
}
</script>

</body>
</html>
