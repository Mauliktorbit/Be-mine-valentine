  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Itim', cursive;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(-45deg, #ff4e8c, #ff758c, #ffb199, #ffdde1);
      background-size: 400% 400%;
      animation: bgMove 8s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    audio {
      display: none;
    }

    @keyframes bgMove {
      0% {
        background-position: 0% 50%
      }

      50% {
        background-position: 100% 50%
      }

      100% {
        background-position: 0% 50%
      }
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 30px;
      text-align: center;
      width: 90%;
      max-width: 380px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, .3);
      animation: popIn .8s ease;
    }

    @keyframes popIn {
      from {
        transform: scale(.5);
        opacity: 0
      }

      to {
        transform: scale(1);
        opacity: 1
      }
    }

    h1 {
      font-size: 22px;
      line-height: 1.4;
    }

    .buttons {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: .3s;
    }

    #yes {
      background: #ff2e63;
      color: white;
      box-shadow: 0 10px 20px rgba(0, 0, 0, .3);
    }

    #yes:hover {
      transform: scale(1.1)
    }

    #no {
      background: white;
      color: #ff2e63;
      position: relative;
    }

    .type {
      min-height: 70px;
    }

    .final {
      display: none;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px)
      }

      to {
        opacity: 1;
        transform: translateY(0)
      }
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -10px;
      font-size: 22px;
      animation: floatUp linear forwards;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-110vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* OG Credit */
    .og-credit {
      position: fixed;
      bottom: 8px;
      width: 100%;
      text-align: center;
      font-size: 11px;
      opacity: .85;
    }

    .og-credit a {
      font-size: 20px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
